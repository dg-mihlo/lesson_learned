spring:
  application:
    name: configserver
  cloud:
    config:
      discovery:
        enabled: true
eureka:
  instance:
    metadataMap:
      user: myuser
      password: start#123
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2 ## make eureka forget me quickly